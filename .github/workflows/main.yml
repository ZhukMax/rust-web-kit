  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-clones:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get clone count and update total
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CLONE_DATA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
